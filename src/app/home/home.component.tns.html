<ActionBar
title="SUPORTE CBMMS"
class="action-bar link "
android.iconVisibility="actionBarIfRoom"
>
<ActionItem
    android.systemIcon="ic_menu_set_as"
  (tap)="onDrawerButtonTap()"
    android.position="right"
>
</ActionItem>

<ActionItem android.systemIcon="ic_menu_search_holo_dark">
</ActionItem>
</ActionBar>

<!-- menu do lado direito -->
<RadSideDrawer
    tkExampleTitle
    tkToggleNavButton
>
    <GridLayout
        tkDrawerContent
        rows="56, *"
        class="sideStackLayout"
    >
        <StackLayout class="sideTitleStackLayout">
            <Label text="Menu de opções"></Label>
        </StackLayout>
        <ScrollView row="1">
            <StackLayout class="sideStackLayout">
                <Label
                    [nsRouterLink]="['/buscar']"
                    text="Buscar"
                    class="sideLabel sideLightGrayLabel"
                    (tap)="onProfileButtonTap()"
                ></Label>
                <Label
                    text="Configurações"
                    class="sideLabel"
                    (tap)="onProfileButtonTap()"                    
                ></Label>
                <Label
                    text="Sair"
                    class="sideLabel"
                ></Label>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <StackLayout tkMainContent>       
        <app-tabs></app-tabs>
      
    </StackLayout>
</RadSideDrawer>
